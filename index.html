<!DOCTYPE html>()
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Your Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Tell us your favorite things!</h1>
    <div class="card">
      <div class="card-body">
        <div class="card-text">
          <form>
            <div class="row">
              <label for="favorite1">
                1st favorite thing:
                <input type="text" class="form-control" id="favorite1">
              </label>
            </div>
            <div class="row">
              <label for="favorite2">
                2nd favorite thing:
                <input type="text" class="form-control" id="favorite2">
              </label>
            </div>
            <div class="row">
              <label for="favorite3">
                3rd favorite thing:
                <input type="text" class="form-control" id="favorite3">
              </label>
            </div>
            <div class="row">
              <label for="favorite4">
                4th favorite thing:
                <input type="text" class="form-control" id="favorite4">
              </label>
            </div>
            <div class="row">
              <label for="favorite5">
                5th favorite thing:
                <input type="text" class="form-control" id="favorite5">
              </label>
            </div>
            <button type="submit" class="btn btn-info">Submit!</button>
          </form>
          <div id="output">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
